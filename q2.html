<!DOCTYPE html>
<html>

<head>
    <title>Alberta Active Fires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        
        
        var map = L.map('mapid').setView([55, -113], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);


        fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {
                // Filter for Alberta fires
                var albertaFires = data.features.filter(feature => feature.properties.agency === 'ab');
                
                L.geoJSON(albertaFires, {
                    style: function (feature) {
                        // Style based on hectares
                        var fillOpacityValue = 0.5; // Default fill opacity
                        if (feature.properties.hectares < 1 || feature.properties.hectares === null) {
                            fillOpacityValue = 0; // Transparent
                        } else if (feature.properties.hectares > 1000) {
                            fillOpacityValue = 1; // Opaque
                        }
                        
                        return {
                            color: '#FF0000',
                            weight: 2,
                            fillOpacity: fillOpacityValue
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // Format start date
                        var startDate = new Date(feature.properties.startdate);
                        var formattedDate = startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        
                        // Bind popup with fire name, stage of control, and start date
                        var popupContent = `<p>
                            Fire Name: ${feature.properties.firename}<br/>
                            Stage of Control: ${feature.properties.stage_of_control}<br/>
                            Start Date: ${formattedDate}<br/>
                            Size: ${feature.properties.hectares.toLocaleString()} Hectares
                        </p>`;
                        layer.bindPopup(popupContent);
                    },
                    pointToLayer: function (feature, latlng) {
                        // Adjust point radius based on hectares
                        var radiusValue = feature.properties.hectares > 0 ? Math.sqrt(feature.properties.hectares) * 2 : 1; // Increase size for visibility
                        return L.circleMarker(latlng, {
                            radius: radiusValue,
                            fillColor: '#FF0000',
                            color: '#000',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error fetching the active fires data:', error);
            });
    </script>
</body>
</html>
